                            // sleep 10
                            // /Users/yasassri/soft/jmeter/apache-jmeter-4.0/bin/jmeter -n -t repository/cicd/IntegrationTest.jmx -l rusults.jtl
                            // """      
                    }
                }
            }
        }
            post {
                always {
                    echo 'The process is successfully Completed....'
                }
            }
